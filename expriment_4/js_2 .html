<!DOCTYPE html>
<html>
<body>

<p>请输入您的年龄然后点击按钮：</p>

<input id="age" value="" />

<button onclick="myFunction()">试一试</button>

<p id="demo"></p>

<script>
function myFunction() {
  var age, voteable;
  age = Number(document.getElementById("age").value);
  if (isNaN(age)) {
    voteable = "输入错误";
  } else {
    voteable = (age < 18) ? "未成年" : "成年";
  }
  document.getElementById("demo").innerHTML = voteable;
}
</script>

</body>
</html>
