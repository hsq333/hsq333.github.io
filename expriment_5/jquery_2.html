<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeTo("slow",0.15);
    $("#div2").fadeTo("slow",0.4);
    $("#div3").fadeTo("slow",0.7);
  });
});
</script>
</head>

<body>

<button>点击淡出</button>
<br><br>
<div id="div1" style="width:80px;height:80px;background-color:lightpink;"></div>
<br>
<div id="div2" style="width:80px;height:80px;background-color:yellow;"></div>
<br>
<div id="div3" style="width:80px;height:80px;background-color:dodgerblue;"></div>

</body>
</html>
